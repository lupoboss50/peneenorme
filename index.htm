<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Per te 💜</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 30px;
      color: #5c2a6b;
    }

    #bear {
      width: 180px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    #bear:active {
      transform: scale(1.1);
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
    }

    #cookies {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 32px;
    }

    .cookie {
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    #heartButton {
      display: none;
      font-size: 60px;
      margin-top: 30px;
      background: none;
      border: none;
      cursor: pointer;
      animation: glow 1s infinite alternate;
      color: #af2992;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #ff66cc, 0 0 10px #ff99cc;
      }
      100% {
        text-shadow: 0 0 10px #cc33aa, 0 0 20px #ff66cc;
      }
    }

    #heartMessage {
      margin-top: 20px;
      font-size: 20px;
      font-weight: 600;
      color: #af2992;
      display: none;
    }

    #final-message {
      margin-top: 40px;
      font-size: 20px;
      color: #af2992;
      font-weight: 600;
      display: none;
    }
  </style>
</head>
<body>
  <h1>🧸 Clicca l’orsetto per un biscotto</h1>
  <img src="oresetto.png" alt="Orsetto" id="bear" />

  <div id="message"></div>

  <div id="cookies"></div>

  <button id="heartButton">💜</button>
  <div id="heartMessage">Quando ci vediamo ti abbraccerò più non posso</div>

  <div id="final-message">Grazie per aver cliccato fino a qui… volevo solo dirti che ti voglio tanto bene.</div>

  <script>
    const bear = document.getElementById("bear");
    const message = document.getElementById("message");
    const cookies = document.getElementById("cookies");
    const heartButton = document.getElementById("heartButton");
    const heartMessage = document.getElementById("heartMessage");
    const finalMessage = document.getElementById("final-message");

    let clickCount = 0;

    bear.addEventListener("click", () => {
      clickCount++;

      // Frase fissa
      message.textContent = "Anche se non sono lì con te, tieni questo";

      // Aggiunge biscotto
      const cookie = document.createElement("div");
      cookie.classList.add("cookie");
      cookie.textContent = "🍪";
      cookies.appendChild(cookie);

      // Mostra bottone cuore al 5° click
      if (clickCount === 5) {
        heartButton.style.display = "inline-block";
      }

      // Mostra messaggio finale al 10° click
      if (clickCount === 10) {
        finalMessage.style.display = "block";
      }
    });

    heartButton.addEventListener("click", () => {
      heartMessage.style.display = "block";
      heartButton.disabled = true;
      heartButton.style.opacity = 0.6;
    });
  </script>
</body>
</html>
