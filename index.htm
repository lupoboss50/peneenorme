<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Per te üíú</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
      color: #5c2a6b;
    }

    h1 {
      margin-bottom: 30px;
    }

    #bear {
      width: 180px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    #bear:active {
      transform: scale(1.1);
    }

    #message {
      margin-top: 15px;
      font-size: 18px;
      font-weight: 600;
    }

    #cookieCounterBox {
      margin: 30px auto 10px;
      padding: 15px 25px;
      border-radius: 12px;
      background: #fff4fa;
      border: 2px solid #e49ecf;
      width: fit-content;
      font-size: 18px;
      font-weight: bold;
      color: #c14e9b;
    }

    #cookies {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .cookie, .heart {
      font-size: 34px;
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    #moodBarContainer {
      margin: 30px auto;
      width: 80%;
      background: #ddd;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    #moodBar {
      width: 0%;
      height: 100%;
      background: linear-gradient(to right, #ff99cc, #ffccff, #cc99ff, #99ccff, #66ffcc);
      transition: width 0.3s ease;
    }

    #heartButton {
      margin-top: 20px;
      background: transparent;
      border: none;
      font-size: 36px;
      cursor: pointer;
      color: #af2992;
      display: none;
      transition: transform 0.2s ease;
    }

    #heartButton:active {
      transform: scale(1.2);
    }

    #heartMessage {
      margin-top: 15px;
      font-size: 20px;
      color: #af2992;
      font-weight: 600;
      display: none;
    }

    #final-message {
      display: none;
      margin-top: 40px;
      font-size: 20px;
      color: #af2992;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>üß∏ Clicca l‚Äôorsetto per ricevere un regalo üç™</h1>
  <img src="orsetto.png" alt="Orsetto" id="bear" />

  <div id="message"></div>

  <div id="cookieCounterBox">Biscotti üç™: <span id="cookieCount">0</span></div>
  <div id="cookies"></div>

  <div id="moodBarContainer">
    <div id="moodBar"></div>
  </div>

  <button id="heartButton">üíú</button>
  <div id="heartMessage">Quando ci vediamo ti abbraccer√≤ pi√π non posso</div>

  <div id="final-message">Grazie per aver cliccato fino a qui‚Ä¶ volevo solo dirti che ti voglio tanto bene.</div>

  <script>
    const bear = document.getElementById("bear");
    const message = document.getElementById("message");
    const cookies = document.getElementById("cookies");
    const finalMessage = document.getElementById("final-message");
    const moodBar = document.getElementById("moodBar");
    const cookieCountText = document.getElementById("cookieCount");
    const heartButton = document.getElementById("heartButton");
    const heartMessage = document.getElementById("heartMessage");

    let clickCount = 0;
    let heartShown = false;

    bear.addEventListener("click", () => {
      clickCount++;

      // Messaggio fisso
      message.textContent = "Anche se non sono l√¨ con te, tieni questo";

      // Aggiorna contatore biscotti
      cookieCountText.textContent = clickCount;

      // Aggiunge biscotto
      const cookie = document.createElement("div");
      cookie.classList.add("cookie");
      cookie.textContent = "üç™";
      cookies.appendChild(cookie);

      // Barra umore
      moodBar.style.width = Math.min(clickCount * 5, 100) + "%";

      // Mostra il pulsante cuore dopo 5 click, solo una volta
      if (clickCount >= 5 && !heartShown) {
        heartButton.style.display = "inline-block";
        heartShown = true;
      }

      // Messaggio finale a 20 click
      if (clickCount === 20) {
        finalMessage.style.display = "block";
      }
    });

    heartButton.addEventListener("click", () => {
      heartMessage.style.display = "block";
      heartButton.style.display = "none";
    });
  </script>
</body>
</html>
